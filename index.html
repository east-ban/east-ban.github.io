<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curriculum Vitae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <!--Open Graph data-->
</head>
<body>
    <div class="container" id="cuerpo-doc" class="col-10">
        <header>
            <div id="avatar-imagen" class="col-3">
                <div id="marco-imagen">
                    <!--imagen de perfil-->
                    <img src="pexels-sindre-fs-1040880.jpg" class="rounded-circle" alt="Imagen de Perfil"/>
                </div>
            </div>
            <div class="col-7" id="nombre-cv">
                <h1 id="nombre" class="h1">Nombre Apellido</h1>
                <h2 id="cv" class="h6">Curriculum Vitae</h2>
            </div>
            <nav class="nav">
                <ul class="btn-group">
                    <button type="button" class="btn btn-dark">Perfil</button>
                    <button type="button" class="btn btn-dark">Exp.</button>
                    <button type="button" class="btn btn-dark">Estudios</button>
                    <button type="button" class="btn btn-dark">+info</button>
                    <button type="button" class="btn btn-dark">Contacto</button>
                </ul>
            </nav>
        </header>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <footer>
            <div></div>
        </footer>
    </div>
</body>
</html>
